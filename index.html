<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Fan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fan">
    <input type="radio" name="control" id="off" checked>
    <input type="radio" name="control" id="slow">
    <input type="radio" name="control" id="medium">
    <input type="radio" name="control" id="fast">
    <div class="fan-head">
    <div class="grill back-grill"></div>
    <div class="blades">
            <div class="blade b1"></div>
            <div class="blade b2"></div>
            <div class="blade b3"></div>
            <div class="blade b4"></div>
        </div>
    <div class="grill front-grill"></div>
        <div class="center"></div>
    </div>
    <div class="stand"></div>
    <div class="base"></div>
    <div class="btn">
        <label for="off">0</label>
        <label for="slow">1</label>
        <label for="medium">2</label>
        <label for="fast">3</label>
    </div>
</div>

</body>
</html>
